<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/79e2466ad0.js" crossorigin="anonymous"
    integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj"></script>
  <link rel="stylesheet" href="style.css">
  <title>Slap Game</title>
</head>

<body class="container-fluid bg">
  <div class="row justify-content-around">
    <div class="col-4 text-center">
      <img class="logo" src="http://vgboxart.com/resources/logo/15998_pocket-mortys-prev.png" alt="pm">
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-4 text-center" id="player">
      <img class="img" src="https://pocketmortys.net/images/assets/MortyDefaultDown_1.png" alt="001">
      <div class="row justify-content-center">
        <h3 id="playerHealth">HEALTH: 100</h3>
      </div>
      <div class="row justify-content-center">
        <h6 id="playerHits">HITS: 0</h6>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 text-center">
          <button class="btn btn-danger" onclick="scream(enemy)">scream</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-warning" onclick="cry(enemy)">cry</button>
        </div>
      </div>
    </div>
    <div class="col-4 text-center" id="enemy">
      <img class="img" src="https://pocketmortys.net/images/assets/MortyVoltamatronDown_1.png" alt="vm">
      <div class="row justify-content-center">
        <h3 id="enemyHealth">HEALTH: 100</h3>
      </div>
      <div class="row justify-content-center">
        <h6 id="enemyHits">HITS: 0</h6>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <button class="btn btn-primary" onclick="reset()">RESET</button>
    </div>
  </div>
</body>
<script src="slapgame.js"></script>


</html>
